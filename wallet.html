<!DOCTYPE html>

      <!-- second part pay men notification div parent-->

        <p class="font-bold text-2xl">Pay <sup class="-ml-1">+</sup></p>
        <!-- Pay men and notification child 2 -->

          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"

              <path d="M13.73 21a2 2 0 0 1-3.46 0" />

          ></div>
          <div
            class="w-[35px] h-[35px] rounded-full flex items-center justify-center bg-[#e7e7e7]"
          >
            <img
              class="w-[35px] h-[34px] rounded-full"
              src="face removebg-preview.png"
              alt=""
            />
          </div>
        </div>

      <!--third part paragraph BALANCE-->
      <p class="text-slate-500 flex justify-center mt-[80px]">Balance</p>
      <p class="text-4xl justify-center flex font-bold mt-2 mb-16">
        $124,345. <span class="text-slate-500">00</span>
      </p>
      <!--4th part Deposit Transfer Scan Button-->

        <button
          class="flex items-center gap-1 text-[#7cd4db] bg-[#2b5869] rounded-full p-1 px-2"
        >

            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus"
          >
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
          Deposit
        </button>
        <button

        >

            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-up-right"
          >
            <line x1="7" y1="17" x2="17" y2="7" />

          </svg>
          Transfer
        </button>
        <button

            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"

            />

        </button>

              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"

                    width="15"
                    height="15"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#c970ed"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-plus"

                    <line x1="12" y1="5" x2="12" y2="19" />
