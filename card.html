<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#384c40]">
    <div
      class="w-64 h-48 bg-white mx-auto mt-14 rounded-3xl px-4 py-5 flex flex-col justify-between"
    >
      <div>
        <h1 style="font-family: 'Lora', serif" class="text-xl">
          Shop and Earn Points
        </h1>
        <p class="text-[11px] mt-2">
          Earn points by following a link and purchasing online or by
          registering your payment card and choosing in-store offers
        </p>
      </div>

      <div class="flex items-center justify-between mt-auto">
        <div class="flex gap-1.5">
          <div class="w-4 h-1 bg-[#016b45] rounded-full"></div>
          <div class="w-1 h-1 bg-slate-300 rounded-full"></div>
          <div class="w-1 h-1 bg-slate-300 rounded-full"></div>
        </div>

        <div
          class="w-8 h-8 rounded-full bg-[#016b45] flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-right"
          >
            <line x1="5" y1="12" x2="19" y2="12" />
            <polyline points="12 5 19 12 12 19" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
