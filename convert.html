<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>convert money</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- main div pading -->
    <div
      class="w-[430px] rounded-[60px] border-black border-[3px] my-24 mx-auto p-5 shadow-2xl"
    >
      <!-- round black box first div-->
      <div class="w-[130px] h-8 bg-black mx-auto mt-1 rounded-[100px]"></div>
      <!--convert money parent-->
      <div class="flex gap-4 items-center mt-4">
        <div
          class="w-8 h-8 rounded-full flex justify-center items-center bg-[#f1edea]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-left"
          >
            <line x1="19" y1="12" x2="5" y2="12" />
            <polyline points="12 19 5 12 12 5" />
          </svg>
        </div>
        <p>Convert money</p>
      </div>
      <!--AUD and send out full parent div-->
      <div class="bg-[#f2eff0] rounded-3xl pb-6 p-2 mt-3">
        <!--aud and first div parent-->
        <div class="flex justify-between items-center">
          <div class="flex items-center gap-2 mt-3">
            <div>
              <img class="w-8 h-8" src="australia.png" alt="austrila" />
            </div>
            <p>AUD</p>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-chevron-down"
              >
                <polyline points="6 9 12 15 18 9" />
              </svg>
            </div>
          </div>
          <div class="bg-[#dee0e6] py-1 px-[12px] rounded-2xl">Send</div>
        </div>
        <!--text 2nd part of aud and send -->
        <p class="flex justify-center text-2xl">$792.45</p>
        <p class="flex justify-center text-sm">
          <span class="text-slate-600 mr-2">Total balance</span> $1287.765
        </p>
      </div>
      <div class="h-5 flex justify-center items-center">
        <div
          class="p-3 rounded-full flex justify-center items-center border-2 border-white bg-[#ece9e8]"
        >
          <svg
            xmlns="http://www.w3.org/ flex justify-center items-center0/svg"
            width="20px"
            height="20px"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M7 4V20M7 20L3 16M7 20L11 16M17 4V20M17 4L21 8M17 4L13 8"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
      <!-- 4th part in which SGD full div-->
      <div class="bg-[#f2eff0] rounded-3xl pb-6 p-2">
        <!--aud and first div parent-->
        <div class="flex justify-between items-center">
          <div class="flex items-center gap-2 mt-3">
            <div>
              <img
                class="w-8 h-8"
                src="AdobeStock_951669847.png"
                alt="austrila"
              />
            </div>
            <p>SGD</p>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-chevron-down"
              >
                <polyline points="6 9 12 15 18 9" />
              </svg>
            </div>
          </div>
          <div class="bg-[#dee0e6] py-1 px-[12px] rounded-2xl">Receive</div>
        </div>
        <!--text 2nd part of aud and send -->
        <p class="flex justify-center text-2xl">$697.19</p>
        <p class="flex justify-center text-sm">
          <span class="text-slate-600 mr-2">Total balance</span> $748.75
        </p>
      </div>
      <div class="bg-[#f2eff0] rounded-3xl p-4 mt-3">
        <h1 class="mb-4 text-xl">Transation details</h1>
        <p class="text-slate-600 my-px">
          Conversion fee <span class="text-black font-bold">$0.67</span>
        </p>
        <p class="text-slate-600 my-px">
          Total amount we'll convert
          <span class="text-black font-bold">$792.45</span>
        </p>
        <p class="text-slate-600 my-px">
          Rate <span class="text-black font-bold">$0.88</span>
        </p>
      </div>
      <button class="w-full rounded-3xl bg-black text-white mt-32 py-3">
        Continue
      </button>
    </div>
  </body>
</html>
