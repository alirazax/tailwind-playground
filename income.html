<!DOCTYPE html>

  <head>

    <title>Income Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-current">
    <div class="bg-white p-5 w-[600PX] mx-auto mt-5 rounded-3xl">
      <div class="flex justify-between">

            <svg

              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-external-link"
            >
              <path
                d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"

              <polyline points="15 3 21 3 21 9" />
              <line x1="10" y1="14" x2="21" y2="3" />

          </div>
          <p class="text-4xl">Income Tracker</p>
        </div>
        <div
          class="flex border-slate-300 border-[1px] px-[10px] text-2xl justify-between items-center rounded-3xl"
        >
          <p>Week</p>
          <select name="Week" id="week"></select>
        </div>
      </div>
      <p class="text-xs mt-2">
        Track changes in income over time and access detailed data on each
        <br />
        project and payments received
      </p>
